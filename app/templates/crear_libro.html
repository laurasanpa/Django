{% extends "test.html" %}
{% block contenido %}

<form action="{% url 'crear_libro' %}" method="POST">
    {% csrf_token %}
    {% for campo in form %}   
    <div class="form-group">
      <label for="{{ campo.name }}">{{campo.label}}</label>
      {{campo}}
    </div>
    {% endfor %}
    <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary">Aceptar</button>
    </div>
</form> 
  
{% endblock %}
